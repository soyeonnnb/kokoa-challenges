<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar color-pink">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>

        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <div class="screen-header-sm color-pink">
      <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      <span class="screen-header__title-sm">Settings</span>
      <i class="fas fa-search fa-lg"></i>
    </div>

    <main class="settings-screen">
      <ul class="settings">
        <li class="setting-object">
          <div class="setting-object__column">
            <i class="fas fa-bullhorn fa-lg"></i>
            <span class="setting-object__title">Notices</span>
          </div>
          <div class="setting-object__column">
            <span class="setting-object__status"></span>
          </div>
        </li>

        <li class="setting-object">
          <div class="setting-object__column">
            <i class="fas fa-flask fa-lg"></i>
            <span class="setting-object__title">Hogwarts Lab</span>
          </div>
          <div class="setting-object__column">
            <span class="setting-object__status"></span>
          </div>
        </li>
        <li class="setting-object">
          <div class="setting-object__column">
            <i class="fas fa-info-circle fa-lg"></i>
            <span class="setting-object__title">Version</span>
            <div class="setting-object__new">
              <span>N</span>
            </div>
          </div>
          <div class="setting-object__column">
            <span class="setting-object__status">Latest Version</span>
          </div>
        </li>
      </ul>

      <div class="divider-hori"></div>
      <ul class="settings">
        <li class="setting-object">
          <div class="setting-object__column">
            <i class="fas fa-lock fa-lg"></i>
            <span class="setting-object__title">Privacy</span>
          </div>
          <div class="setting-object__column">
            <span class="setting-object__status"></span>
          </div>
        </li>
        <li class="setting-object">
          <div class="setting-object__column">
            <i class="far fa-bell fa-lg"></i>
            <span class="setting-object__title">Notifications</span>
          </div>
          <div class="setting-object__column">
            <span class="setting-object__status"></span>
          </div>
        </li>
        <li class="setting-object">
          <div class="setting-object__column">
            <i class="fas fa-user-alt fa-lg"></i>
            <span class="setting-object__title">Friends</span>
          </div>
          <div class="setting-object__column">
            <span class="setting-object__status"></span>
          </div>
        </li>
        <li class="setting-object">
          <div class="setting-object__column">
            <i class="far fa-comment fa-lg"></i>
            <span class="setting-object__title">Chats</span>
          </div>
          <div class="setting-object__column">
            <span class="setting-object__status"></span>
          </div>
        </li>
        <li class="setting-object">
          <div class="setting-object__column">
            <i class="fas fa-adjust fa-lg"></i>
            <span class="setting-object__title">Display</span>
            <div class="setting-object__new">
              <span>N</span>
            </div>
          </div>
          <div class="setting-object__column">
            <span class="setting-object__status"></span>
          </div>
        </li>
        <li class="setting-object">
          <div class="setting-object__column">
            <i class="fas fa-brush fa-lg"></i>
            <span class="setting-object__title">Theme</span>
          </div>
          <div class="setting-object__column">
            <span class="setting-object__status">System Mode</span>
          </div>
        </li>
        <li class="setting-object">
          <div class="setting-object__column">
            <i class="fas fa-ellipsis-h fa-lg"></i>
            <span class="setting-object__title">Advenced Features</span>
          </div>
          <div class="setting-object__column">
            <span class="setting-object__status"></span>
          </div>
        </li>
      </ul>
      <div class="divider-hori"></div>
      <ul class="settings">
        <li class="setting-object">
          <div class="setting-object__column">
            <i class="fas fa-question-circle fa-lg"></i>
            <span class="setting-object__title">Support</span>
          </div>
          <div class="setting-object__column">
            <span class="setting-object__status"></span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
            ><span class="nav__notification">1</span></a
          >
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="background">
      <img class="background__photo" src="photos/back/pink.jpg" />
    </div>
    <div id="no-mobile">
      <span>Please reduce the size of the screen size.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/38082222d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
