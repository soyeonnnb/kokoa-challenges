<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__wifi">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <span class="status-bar__time">18:43</span>
      <div class="status-bar__battery">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <div class="login-info">
      <h1 class="login-info__title">Welcome to Hogwarts</h1>
      <h3 class="login-info__sub">
        If you have a Hogwarts' Account, log in with your student number.
      </h3>
    </div>
    <form class="welcome-login" action="friends.html">
      <input
        class="welcome-login__form"
        type="text"
        placeholder="Student number"
      />
      <input
        class="welcome-login__form"
        type="password"
        placeholder="Password"
      />
      <input class="welcome-login__btn" type="submit" value="Log In" />
      <input class="welcome-login__btn" type="button" value="Sign Up" />
      <a href="#.html"
        ><span class="welcome-login__find"
          >Find Hogwarts' Student Number or Password</span
        ></a
      >
    </form>

    <script
      src="https://kit.fontawesome.com/38082222d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
