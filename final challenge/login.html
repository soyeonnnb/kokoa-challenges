<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar color-purple">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>

        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <div class="background">
      <img class="background__photo" src="photos/back/purple.jpg" />
    </div>
    <div class="login-info">
      <h1 class="login-info__title">Welcome to Hogwarts</h1>
      <h3 class="login-info__sub">
        If you have a Hogwarts' Account,<br />
        log in with your email or phone number.
      </h3>
    </div>
    <form class="welcome-login" action="friends.html">
      <input
        required
        class="welcome-login__form"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        required
        class="welcome-login__form"
        type="password"
        placeholder="Password"
      />
      <input class="welcome-login__btn" type="submit" value="Log In" />
      <input class="welcome-login__btn" type="button" value="Sign Up" />
      <a href="#.html" class="welcome-login__find"
        >Find Hogwarts' Account or Password</a
      >
    </form>
    <div id="no-mobile">
      <span>Please reduce the size of the screen size.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/38082222d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
