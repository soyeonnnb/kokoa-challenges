<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__wifi">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__time">18:43</div>
      <div class="status-bar__battery">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <h1>Welcome to Hogwarts</h1>
    <span>
      If you have a Hogwarts' Account, log in with your student number.</span
    >
    <input required type="text" placeholder="Student number" />
    <input required type="password" placeholder="Password" />
    <a href="friends.html" class="welcome-btn">
      <span>Log In</span>
    </a>
    <div class="welcome-btn">Sign Up</div>
    <span>Find Hogwarts' student number or Password</span>
    <script
      src="https://kit.fontawesome.com/38082222d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
