<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar color-yellow">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>

        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <div class="screen-header color-yellow">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-qrcode fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <div class="screen-header__icons-setting">
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="screen-header__icons-dot"></div>
        </div>
      </div>
    </div>
    <main class="more-screen">
      <div class="user-index user-index-first">
        <div class="user-index__column">
          <img class="user-index__photo" src="photos/me.jpg" />
          <div class="user-index__texts">
            <h3 class="user-index__name">Syeonx</h3>
            <span class="user-index__text">https://github.com/soyeonnnb</span>
          </div>
        </div>
        <div class="user-index__column">
          <div class="user-index-mybtn">
            <span>MY</span>
          </div>
        </div>
      </div>
      <div class="icon-rows">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-envelope fa-3x"></i>
            <div class="icon-row__icon-name">
              <span>Talk Mail</span>
            </div>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-calendar fa-3x"></i>
            <div class="icon-row__icon-name">
              <span>Talk<br />Calendar</span>
            </div>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-gift fa-3x"></i>
            <div class="icon-row__icon-name">
              <span>Gifts</span>
            </div>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-laugh fa-3x"></i>
            <div class="icon-row__icon-name">
              <span>Emoticon</span>
            </div>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-store-alt fa-3x"></i>
            <div class="icon-row__icon-name">
              <span>Shopping</span>
            </div>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-utensils fa-3x"></i>
            <div class="icon-row__icon-name">
              <span>Order</span>
            </div>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-gamepad fa-3x"></i>
            <div class="icon-row__icon-name">
              <span>Games</span>
            </div>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-th-large fa-3x"></i>
            <div class="icon-row__icon-name">
              <span>Hogwarts<br />Apps</span>
            </div>
          </div>
        </div>
      </div>

      <div class="advertise">
        <img src="photos/advertise.jpg" />
      </div>

      <div class="weather">
        <span class="weather__title">Scotland</span>
        <div class="weather__body">
          <div class="weather__condition">
            <div class="weather__condition-now">
              <i class="fas fa-poo-storm fa-xs"></i>
              <span>-5°</span>
            </div>

            <div class="weather__condition-time">
              <span>Day</span>
              <div class="weather__condition-time-i">
                <i class="fas fa-poo-storm"></i>
                <span>-2°C</span>
              </div>
            </div>
            <div class="weather__condition-time">
              <span>Night</span>
              <div class="weather__condition-time-i">
                <i class="fas fa-cloud-showers-heavy"></i>
                <span>-7°C</span>
              </div>
            </div>
          </div>
          <div class="weather__pick">
            <i class="fas fa-globe fa-lg"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
            ><span class="nav__notification">1</span></a
          >
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="background">
      <img class="background__photo" src="photos/back/yellow.jpg" />
    </div>
    <div id="no-mobile">
      <span>Please reduce the size of the screen size.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/38082222d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
