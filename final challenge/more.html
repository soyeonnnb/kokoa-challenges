<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__wifi">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <span class="status-bar__time">18:43</span>
      <div class="status-bar__battery">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <div class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-qrcode fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
    <div class="user-index user-index-first">
      <div class="user-index__column">
        <img class="user-index__photo" src="photos/me.jpg" />
        <div class="user-index__texts">
          <h3 class="user-index__name">Syeonx</h3>
          <span class="user-index__text">Happy new year!</span>
        </div>
      </div>
      <div class="user-index__column">
        <div class="user-index-mybtn">
          <span>MY</span>
        </div>
      </div>
    </div>
    <div class="icon-rows">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-3x"></i>
          <div class="icon-row__icon-name">
            <span>Talk Mail</span>
          </div>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-calendar fa-3x"></i>
          <div class="icon-row__icon-name">
            <span>Talk Calendar</span>
          </div>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gift fa-3x"></i>
          <div class="icon-row__icon-name">
            <span>Gifts</span>
          </div>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-laugh fa-3x"></i>
          <div class="icon-row__icon-name">
            <span>Emoticon</span>
          </div>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-store-alt fa-3x"></i>
          <div class="icon-row__icon-name">
            <span>Shopping</span>
          </div>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-utensils fa-3x"></i>
          <div class="icon-row__icon-name">
            <span>Order</span>
          </div>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gamepad fa-3x"></i>
          <div class="icon-row__icon-name">
            <span>Games</span>
          </div>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-th-large fa-3x"></i>
          <div class="icon-row__icon-name">
            <span>Hogwarts Apps</span>
          </div>
        </div>
      </div>
    </div>

    <div class="advertise">
      <img src="photos/advertise.jpg" />
      <span class="advertise__ad">AD</span>
    </div>

    <div class="weather">
      <span class="weather__location">Scotland</span>
      <div class="weather__condition">
        <i class="fas fa-poo-storm"></i>
        <span>-5°C</span>
        <div class="weather__condition-day">
          <span>Day</span>
          <div class="weather__condition-day-pic">
            <i class="fas fa-poo-storm"></i>
            <span>-2°C</span>
          </div>
        </div>
        <div class="weather__condition-night">
          <span>Night</span>
          <div class="weather__condition-night-pic">
            <i class="fas fa-cloud-showers-heavy"></i>
            <span>-7°C</span>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/38082222d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
