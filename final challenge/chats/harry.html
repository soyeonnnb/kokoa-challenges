<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Harry</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="status-bar color-skyblue">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>

        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <div class="screen-header-sm color-skyblue">
      <div class="screen-header-sm__column">
        <a href="../chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="screen-header-sm__column">
        <span class="screen-header__title-sm">Harry Potter</span>
      </div>
      <div class="screen-header-sm__column">
        <div class="screen-header__icons">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </div>
    <main class="chat-screen">
      <div class="chat-day">Tuesday, June 30, 2020</div>
      <div class="chat-with">
        <img class="user-index__photo--xs" src="../photos/harry potter.jpg" />
        <div class="chat-with__body">
          <h5 class="chat-with__name">Harry Potter</h5>
          <div class="chat-with__chats">
            <span class="chat-with__content"> Hi! </span>
            <h6 class="chat-time">21:27</h6>
          </div>
        </div>
      </div>
      <div class="chat-me">
        <h6 class="chat-time">21:27</h6>
        <h4 class="chat-me__content">What's up?</h4>
      </div>

      <div class="chat-input">
        <i class="far fa-plus-square fa-2x"></i>
        <div class="chat-input__bars">
          <input type="text" />
          <div class="chat-input__bars-icons">
            <i class="far fa-grin fa-lg"></i>
            <i class="fas fa-arrow-up fa-lg"></i>
          </div>
        </div>
      </div>
    </main>
    <div class="background">
      <img class="background__photo" src="../photos/back/skyblue.jpg" />
    </div>
    <script
      src="https://kit.fontawesome.com/38082222d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
