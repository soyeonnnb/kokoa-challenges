<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="background">
      <img class="background__photo" src="photos/back/red.jpg" />
    </div>
    <div class="status-bar color-red">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>

        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <div class="screen-header color-red">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-user-plus fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
    <main class="friends-screen">
      <div class="user-index user-index-first">
        <div class="user-index__column">
          <img class="user-index__photo" src="photos/me.jpg" />
          <div class="user-index__texts">
            <h3 class="user-index__name">Syeonx</h3>
            <span class="user-index__text">Winter vacation!!</span>
          </div>
        </div>
        <div class="user-index__column">
          <div class="user-index__music">
            <span>Prologue - John...</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
      <div class="friends-channel">
        <span>Friends 5</span>
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="friends-index">
        <div class="user-index__column">
          <img class="user-index__photo--sm" src="photos/malfoy.jpg" />
          <h3 class="user-index__name--sm">Draco Malfoy</h3>
        </div>
        <div class="user-index__column"></div>
      </div>
      <div class="friends-index">
        <div class="user-index__column">
          <img class="user-index__photo--sm" src="photos/harry potter.jpg" />
          <h3 class="user-index__name--sm">Harry Potter</h3>
        </div>
        <div class="user-index__column">
          <div class="user-index__music">
            <span>The Quidditch...</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
      <div class="friends-index">
        <div class="user-index__column">
          <img class="user-index__photo--sm" src="photos/Hermione.jpg" />
          <h3 class="user-index__name--sm">Hermione Granger</h3>
        </div>
      </div>
      <div class="friends-index">
        <div class="user-index__column">
          <img class="user-index__photo--sm" src="photos/nevil.jpg" />
          <h3 class="user-index__name--sm">Neville Longbottom</h3>
        </div>
        <div class="user-index__column">
          <div class="user-index__music">
            <span>Mr. Longbot...</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
      <div class="friends-index">
        <div class="user-index__column">
          <img class="user-index__photo--sm" src="photos/rupert.jpg" />
          <h3 class="user-index__name--sm">Ron Weasley</h3>
        </div>
        <div class="user-index__column">
          <div class="user-index__music">
            <span>The Flying Car -...</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
            ><span class="nav__notification">1</span></a
          >
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen"><i class="fas fa-hat-wizard"></i></div>
    <div id="no-mobile">
      <span>Please reduce the size of the screen size.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/38082222d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
