<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__wifi">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <span class="status-bar__time">18:43</span>
      <div class="status-bar__battery">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <div class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>

    <div class="icon-row find-screen">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode fa-3x"></i>
        <div class="icon-row__icon-name">
          <span>QR Code</span>
        </div>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-address-book fa-3x"></i>
        <div class="icon-row__icon-name">
          <span>Add by Contacts</span>
        </div>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-fingerprint fa-3x"></i>
        <div class="icon-row__icon-name">
          <span>Add by ID</span>
        </div>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope fa-3x"></i>
        <div class="icon-row__icon-name">
          <span>Invite</span>
        </div>
      </div>
    </div>

    <div class="recommended">
      <div class="recommended__header">
        <div class="recommended__header-column">
          <span>Recommended Friends</span>
        </div>
        <div class="recommended__header-column">
          <span>More</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="recommended__main">
        <div class="friends-index">
          <div class="user-index__column">
            <img class="user-index__photo--xs" src="photos/malfoy.jpg" />
            <h3 class="user-index__name--sm">Draco Malfoy</h3>
          </div>
          <div class="user-index__column">
            <i class="fas fa-user-plus recommended-icon"></i>
          </div>
        </div>
      </div>
      <div class="recommended__main">
        <div class="friends-index">
          <div class="user-index__column">
            <img class="user-index__photo--xs" src="photos/malfoy.jpg" />
            <h3 class="user-index__name--sm">Draco Malfoy</h3>
          </div>
          <div class="user-index__column">
            <i class="fas fa-user-plus recommended-icon"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <span>Open Chat</span>
        <div class="open-chat__header-goto">
          <span>Go to Openchat Home</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="open-chat__main">
        <div class="open-chat__main-column">
          <h5 class="open-chat__main-title">#VOLDMOTE</h5>
          <h6 class="open-chat__main-hashtag">#VOLDMOTE#HARRYPOTTER#FIGHT</h6>
          <div class="open-chat__main-author">
            <img src="photos/harry potter.jpg" />
            <h6 class="open-chat__main-author-members">1092 members</h6>
            <div class="divider"></div>
            <span class="open-chat__main-author-active">Active</span>
          </div>
        </div>
        <div class="open-chat__main-column">
          <img src="photos/reco-voldemort.jpg" />
          <div class="open-chat__main-heart">
            <i class="fas fa-heart"></i>
            <span>895</span>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/38082222d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
