<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <i class="fas fa-bars fa-lg"></i>
      <h4 class="header__name">library</h4>
      <i class="fas fa-shopping-bag fa-lg"></i>
    </div>
    <div class="search-bar">
      <input class="search" placeholder="Search books..." />
      <i class="fas fa-search"></i>
    </div>
    <div class="botd">
      <h2 class="title">Book of the day</h2>
      <div class="botd__body">
        <img src="nofixedabode.jpg" />
        <div class="botd__main">
          <h4 class="botd__name">No Fixed Abode</h4>
          <h5 class="botd__publisher">Journey Through</h5>
          <div class="botd__stars">
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_bad"></i>
          </div>
          <div class="botd__cates">
            <div class="botd__cate">Journey</div>
            <div class="botd__cate">Biography</div>
          </div>
          <div class="botd__btn">
            <i class="fas fa-bookmark"></i>
            <button class="botd__btn">Book Now</button>
          </div>
        </div>
      </div>
    </div>
    <div class="topAd">
      <h2 class="title">Top Adventures</h2>
      <div class="topAd__books">
        <div class="topAd__book">
          <img src="harrypotter.jpg" />
          <div class="topAd__stars">
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_bad"></i>
          </div>
        </div>
        <div class="topAd__book">
          <img src="holdstill.jpg" />
          <div class="topAd__stars">
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_bad"></i>
          </div>
        </div>
        <div class="topAd__book">
          <img src="naniya.jpg" />
          <div class="topAd__stars">
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_bad"></i>
          </div>
        </div>
        <div class="topAd__book">
          <img src="junglebook.jpg" />
          <div class="topAd__stars">
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_good"></i>
            <i class="fas fa-star star_bad"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="popAuthors">
      <h2 class="title">Popular authors</h2>
      <div class="popAuthor">
        <img src="george.jpg" />
        <div class="popAuthors__writes">
          <h4 class="popAuthors__writes-header">
            George Raymond Richard Martin
          </h4>
          <h5 class="popAuthors__writes-body">
            Modern American science fiction wirter, screenwriter, producer and
            editor, winner of many literary awards.
          </h5>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/38082222d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
