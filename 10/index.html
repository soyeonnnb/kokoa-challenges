<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <i class="fas fa-times fa-2x"></i>
      <span class="header__name">Playlist</span>
    </div>
    <div class="now-playing">
      <div class="now-playing__picture">
        <div class="squares">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>
      <div class="now-playing__title">
        <span class="now-playing__name">Show your love</span>
        <span class="now-playing__singer">by BTOB 4U</span>
      </div>
    </div>
    <div class="play">
      <div class="play__btn">
        <i class="fas fa-play"></i>
        <span class="play__btn-name">Play</span>
      </div>
      <div class="play__icon">
        <i class="fas fa-heart fa-lg"></i>
      </div>
      <div class="play__icon">
        <i class="fas fa-plus fa-lg"></i>
      </div>
    </div>
    <div class="musics">
      <div class="music">
        <img src="julia.jpg" />

        <div class="music__title">
          <span class="music__name">Julia</span>
          <span class="music__singer">Lauv</span>
        </div>
      </div>
      <div class="music">
        <img src="pretty savage.jpg" />
        <div class="music__title">
          <span class="music__name">Pretty Savage</span>
          <span class="music__singer">BLACKPINK</span>
        </div>
      </div>
      <div class="music">
        <img src="blueming.jpg" />
        <div class="music__title">
          <span class="music__name">Blueming</span>
          <span class="music__singer">IU</span>
        </div>
      </div>
      <div class="music">
        <img src="maniac.jpg" />
        <div class="music__title">
          <span class="music__name">Maniac</span>
          <span class="music__singer">Conan Gray</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/38082222d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
